<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fylo-data-storage-component</title>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <link rel="stylesheet" href="/styles/responsive.css"/>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo-img" />
        </div>
        <div class="icon-box">
          <img
            class="icon-document"
            src="/images/icon-document.svg"
            alt="icon-document"
          />
          <img
            class="icon-folder"
            src="/images/icon-folder.svg"
            alt="icon-folder"
          />
          <img
            class="icon-upload"
            src="/images/icon-upload.svg"
            alt="icon-upload"
          />
        </div>
      </div>
      <div class="right-container">
        <div class="text">
          <p>You've used <span>185 GB</span> of your storage</p>
        </div>
        <div class="progress">
          <div class="progress-value">
            <div class="progress-circle">.</div>
          </div>
        </div>
        <div class="value">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="speech-bubble">
        <p><span>185</span>GB LEFT</p>
      </div>
    </div>
  </body>
</html>
